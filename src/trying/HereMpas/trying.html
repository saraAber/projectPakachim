<head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
  <script type="module" src="https://js.api.here.com/v3/3.1/mapsjs.bundle.js"></script>
</head>

<body>
  <div style="width: 640px; height: 480px" id="mapContainer"></div>
  <script>
    function loadMap() {
      var platform = new H.service.Platform({
        'apikey': 'GVUBoA3kakMoKJ1QSsWzY0fia0tHA6miQVt91e2yH6c'
      });

      var defaultLayers = platform.createDefaultLayers();

      var map = new H.Map(
        document.getElementById('mapContainer'),
        defaultLayers.vector.normal.map,
        {
          zoom: 10,
          center: { lng: 13.4, lat: 52.51 }
          // zoom: 10,
          // center: { lat: 32.084932, lng: 34.835226 }
        });
       map.addLayer(defaultLayers.vector.normal.traffic);
      // map.addLayer(defaultLayers.vector.normal.trafficincidents);

    }

    document.addEventListener('DOMContentLoaded', function () {
      console.log('DOM is ready');
      loadMap();
    });
